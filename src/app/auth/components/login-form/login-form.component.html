<div class="flex justify-center">
  @if ( dialogInfo.showDialog ) {
    <shared-modal-dialog
      [title]="dialogInfo.title"
      [description]="dialogInfo.description"
      (closeEvent)="closeDialog()">
    </shared-modal-dialog>
  }
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="">
      <!-- <label
        for="email"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Email:</label
      > -->
      <input
        id="email"
        type="email"
        placeholder="Enter email"
        [ngClass]="isFieldInvalid('email') ? 'mb-1' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="email"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('email')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("email") }}
        </span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <!-- <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Password:</label
      > -->
      <input
        id="password"
        type="password"
        placeholder="Enter password"
        [ngClass]="isFieldInvalid('password') ? 'mb-0' : 'mb-2'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="password"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('password')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("password") }}
        </span>
      </div>
    </div>

    <!-- Submit button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-[#5078A0] hover:bg-[#346e9e] text-white font-bold py-2 px-4 rounded mt-4 w-full"
      >
        Sign in
      </button>
      <div class="block text-sm mt-2 text-white md:text-gray-600">
        Don't have an account? <span [routerLink]="['/auth/register']" class="text-yellow-400 md:text-blue-500 cursor-pointer" >Sign Up</span>
        <!-- @if (loginError) {
          <span class="block mt-2 text-red-500 italic">*Incorrect email or password</span>
        } -->
      </div>
    </div>
  </form>
</div>
