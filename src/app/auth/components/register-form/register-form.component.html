<div class="flex justify-center pb-6">
  @if ( dialogInfo.showDialog ) {
    <shared-modal-dialog
      [title]="dialogInfo.title"
      [description]="dialogInfo.description"
      (closeEvent)="closeDialog()">
    </shared-modal-dialog>
  }
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="">
      <input
        id="name"
        type="name"
        placeholder="Enter name"
        [ngClass]="isFieldInvalid('name') ? 'mb-1' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="name"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('name')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("name") }}
        </span>
      </div>
    </div>

    <!-- Email -->
    <div class="">
      <input
        id="email"
        type="email"
        placeholder="Enter email"
        [ngClass]="isFieldInvalid('email') ? 'mb-1' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="email"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('email')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("email") }}
        </span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <input
        id="password"
        type="password"
        placeholder="Enter password"
        [ngClass]="isFieldInvalid('password') ? 'mb-1' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="password"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('password')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("password") }}
        </span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div>
      <input
        id="confirmPassword"
        type="password"
        placeholder="Confirm password"
        [ngClass]="isFieldInvalid('confirmPassword') ? 'mb-0' : 'mb-2'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="confirmPassword"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('confirmPassword')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("confirmPassword") }}
        </span>
      </div>
    </div>

    <!-- Submit button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-[#5078A0] hover:bg-[#346e9e] text-white font-bold py-2 px-4 rounded mt-4 w-full"
      >
        Register
      </button>
      <div class="block text-sm mt-2 text-white md:text-gray-600">
        Already have an account? <span [routerLink]="['/auth/login']" class="text-yellow-400 md:text-blue-500 cursor-pointer" >Sign In</span>
        <!-- @if (loginError) {
          <span class="block mt-2 text-red-500 italic">*Incorrect email or password</span>
        } -->
      </div>
    </div>
  </form>
</div>
